<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Items</title>
</head>
<body>
    <div th:replace="layout/base-layout">
        <div th:fragment="content">
            <table>
                <thead>
                    <tr>
                        <th><a th:href="@{/api/menu-items/menuItems(sortBy=name)}">Name</a></th>
                        <th><a th:href="@{/api/menu-items/menuItems(sortBy=price)}">Price</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="menuItem : ${menuItems.content}">
                        <td th:text="${menuItem.name}"></td>
                        <td th:text="${menuItem.price}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <a th:if="${menuItems.hasPrevious()}" th:href="@{/api/menu-items/menuItemsPageable(page=${menuItems.previousPageable().pageNumber})}">Previous</a>
                <a th:if="${menuItems.hasNext()}" th:href="@{/api/menu-items/menuItemsPageable(page=${menuItems.nextPageable().pageNumber})}">Next</a>
            </div>
        </div>
    </div>  
</body>
</html>
