<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div th:replace="layout/base-layout">
        <div th:fragment="content">
            <h2>Welcome</h2>
            <p>You are at the home page.</p>
            <p id="loginMessage">Click <a href="/login">here</a> to login.</p>
            <p id="loggedInMessage">You are logged in. Click <a href="/public/menu-items/menuItemsPageable">here</a> to view the menu items.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const loginMessage = document.getElementById('loginMessage');
            const loggedInMessage = document.getElementById('loggedInMessage');

            if (user) {
                loginMessage.style.display = 'none'; // Hide login message if user is logged in
                loggedInMessage.style.display = 'block'; // Show logged in message if user is logged in
            } else {
                loginMessage.style.display = 'block'; // Show login message if user is not logged in
                loggedInMessage.style.display = 'none'; // Hide logged in message if user is not logged in
            }
        });
    </script>
</body>
</html>
